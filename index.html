<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="container">
            <div class="login-left">
                <div class="login-header">
                    <img width="300" src="/img/RRLCoding_logo.png.png" alt="">
                    <p class="welcome" >Welcome, please login to access the platform</p>
                </div>
                <form class="login-form">
                    <div class="login-form-content">
                        <div class="form-item">
                            <label for="email">Enter Email</label>
                            <input type="text" id="email">
                        </div>
                        <div class="form-item">
                            <label for="password">Enter Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-item">
                            <div class="checkbox">
                                <input type="checkbox" id="rememberMeCheckBox">
                                <label for="rememberMeCheckBox" class="checkboxLabel">Remember me</label>
                            </div>
                        </div>
                        <button type="submit">Sign In</button>
                        <p>Don't have an account? <a href="#">Sign Up</a> </p>
                    </div>
                    <div class="login-form-footer">
                        <a href="https://github.com/" target="_blank" >
                            <img width="30" src="/img/github_logo.png" 
                                            alt=""> Github Login
                        </a>
                        <a href="https://google.ca/" target="_blank" >
                            <img width="30" src="/img/google_logo.svg" 
                                            alt=""> Google Login
                        </a>
                    </div>
                </form>
            </div>
            <div class="login-right">
                <img src="./img/image.svg">
            </div>
      </div>  
</body>

</html>
